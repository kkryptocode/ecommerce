Parameters:
  EC2InstanceType:
    Type: String
  EC2AMI:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'

Resources:

  SecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: !Sub 'Internal Security group for ${AWS::StackName}'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3002
          ToPort: 3002
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName

          

  InstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service:
              - "ec2.amazonaws.com"
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      #  - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforAWSCodeDeploy
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName 

  InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Roles:
        - Ref: InstanceRole
  
  


  Instance:
    Type: AWS::EC2::Instance
    CreationPolicy: 
      ResourceSignal:
        Timeout: PT120M
        Count: 1 

    Metadata:
      AWS::CloudFormation::Init:
        configSets: 
          myset: 
           - "config1"
           - "config2"  
        config1:
          packages: 
            yum:
            # ruby: []
              wget: []
              unzip: []    
          
          files:
           /etc/yum.repos.d/mongodb-org-4.4.repo:
             content:
              'Fn::Join':
                - ''
                - - |
                    [mongodb-org-4.4]
                  - |
                    name=MongoDB Repository
                  - >
                    baseurl=https://repo.mongodb.org/yum/amazon/2/mongodb-org/4.4/x86_64/
                  - |
                    gpgcheck=1
                  - |
                    enabled=1
                  - |
                    gpgkey=https://www.mongodb.org/static/pgp/server-4.4.asc      

          commands:
           00-install-mongodb: 
            command: "yum install -y mongodb-org"
            cwd: "/etc/yum.repos.d/"

        config2:  
          commands:
           01-run-application: 
            command: "npm run-script development"
            cwd: "/home/ec2-user/app"  


          services:
            sysvinit:
              mongod:
                enabled: true
                ensureRunning: true  

    Properties:
      ImageId: !Ref EC2AMI
      InstanceType: !Ref EC2InstanceType
      IamInstanceProfile: !Ref InstanceProfile
      Monitoring: true
      SecurityGroupIds:
        - !GetAtt SecurityGroup.GroupId 
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe

          # send script output to /tmp so we can debug boot failures
          exec > /tmp/userdata.log 2>&1 

          # Update all packages
          yum -y update

          # Get latest cfn scripts; https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/best-practices.html#cfninit
          yum install -y aws-cfn-bootstrap

          cat > /tmp/install_script.sh << EOF 
            # START
            echo "Setting up NodeJS Environment"
            curl https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash

            # Dot source the files to ensure that variables are available within the current shell
            
            . /home/ec2-user/.nvm/nvm.sh
            
            . /home/ec2-user/.bashrc

            # Install NVM, NPM, Node.JS
            nvm alias default v14.15.4
            nvm install v14.15.4
            nvm use v14.15.4

            # Download latest code, unzip it into /home/ec2-user/app
            wget https://github.com/implement1/automatic-ecommerce/archive/master.zip 
            unzip master.zip
            mv automatic-ecommerce-master app
            

            # Create log directory
            mkdir -p /home/ec2-user/app/logs

            


             


            # Run server
            cd app
            #. /home/ec2-user/app/.nvm/nvm.sh
            #. /home/ec2-user/app/.bashrc
            npm install
            npm start
            
            echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
             
            
          EOF

          chown ec2-user:ec2-user /tmp/install_script.sh && chmod a+x /tmp/install_script.sh
          sleep 1; su - ec2-user -c "/tmp/install_script.sh"
          #sleep 1; /tmp/install_script.sh 

          # Have CloudFormation install any files and packages from the metadata
          /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --region ${AWS::Region} --resource Instance -c myset

         
          
          # Signal to CloudFormation that the instance is ready
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --region ${AWS::Region} --resource Instance 
          
      Tags:
        - Key: Name
          Value: !Ref AWS::StackName

  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref Instance        

Outputs:
  InstanceEndpoint:
    Description: The DNS name for the created instance
    Value: !Sub "http://${Instance.PublicDnsName}:3002" 
    Export:
      Name: InstanceEndpoint                 
